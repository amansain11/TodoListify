<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoListify | SubTodos</title>
  </head>

  <body>
    <header>
      <div class="desktop-header">
        <div class="current-page-title-box">
          <span class="subtodo-page">SubTodos</span>
        </div>
        <div class="logo-box"><span>TodoListify</span></div>
        <div class="logout-box">
          <a class="logout-button" href="">Log Out</a>
        </div>
      </div>
      <div class="mobile-header">
        <div class="content-box">
          <span id="content-box-title">TodoListify</span>
          <div id="content-box-items">
            <a class="todo-page" href="">Todos</a>
            <a class="subtodo-page underline" href="">SubTodos</a>
            <a class="logout-button" href="">Log Out</a>
          </div>
        </div>
        <div class="hamburger-box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="empty-content-box">
        <div class="empty-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            aria-hidden="true"
            class="h-20 w-20 text-white md:h-28 md:w-28"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H6.911a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661z"
            ></path>
          </svg>
        </div>
        <div class="empty-text-box">
          <span class="empty-text-title">No todos found?</span>
          <p class="empty-text-subtitle">
            No todo has been added till now. Click the below button to create a
            new task.
          </p>
        </div>
        <button id="add-new-todo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            class="mr-2 h-5 w-5 text-[#121212]">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.25a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Add a new todo
        </button>
      </div>
      <div class="navigation-button-box">
        <div class="navigation-botton">
          <a id="all-todos-button" href="#">All</a>
        </div>
        <div class="navigation-botton">
          <a id="pending-todos-button" href="#">Pending</a>
        </div>
        <div class="navigation-botton">
          <a id="completed-todos-button" href="#">completed</a>
        </div>
      </div>
      <ul class="todos-box">
        <li class="add-todo-box">
          <input type="text" id="text-box" placeholder="Type to add a new subtodo...">
          <button id="icon-box">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="black"
              aria-hidden="true"
              class="h-8 w-8">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.25a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </li>
        <li class="todo-box">
          <div class="todo-content-left">
            <span id="todo-checkbox">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="#121212" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
              </svg>
            </span>
            <div class="todo-title">
                <a id="todo-title" href="#">Complete coding challenge</a>
            </div>
          </div>
          <div class="todo-content-right">
            <span id="date">11 Dec 2024</span>
            <button id="remove">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                    class="h-5 w-5 text-white">
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path>
                </svg>
            </button>
            <button id="edit">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                class="h-5 w-5 text-white">
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"></path>
                </svg>
            </button>
          </div>
        </li>
      </ul>
    </div>
    <script type="module" src="/src/subtodo.js"></script>
  </body>
</html>
